<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Ultimate Showdown</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1><br>
    <div class="scoreboard">
        <p>User Points</p>
        <p id="userPoints"></p>
        <p>Computer Points</p>
        <p id="computerPoints"></p>
    </div>
    <h3>The first to five wins.</h3>
    <div class="buttons">
    <button class = "rock" onclick="playRound('rock', getComputerChoice())"></button>
    <button class = "paper" onclick="playRound('paper', getComputerChoice())"></button>
    <button class = "scissors" onclick="playRound('scissors', getComputerChoice())"></button>
    </div>
    <p>Refresh to play again!</p>

</body>
</html>
